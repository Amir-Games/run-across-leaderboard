<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Run Across - Live Leaderboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        color: white;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 15px;
        padding: 20px;
        backdrop-filter: blur(10px);
      }
      h1 {
        text-align: center;
        margin-bottom: 4px;
        font-size: 28px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      .subtitle {
        text-align: center;
        font-size: 13px;
        opacity: 0.7;
        margin-bottom: 6px;
      }
      .update-time {
        text-align: center;
        font-size: 12px;
        opacity: 0.8;
        margin-bottom: 20px;
      }
      .loading {
        text-align: center;
        padding: 40px;
        font-size: 18px;
      }
      .leaderboard {
        list-style: none;
      }
      .entry {
        background: rgba(255, 255, 255, 0.1);
        margin: 10px 0;
        padding: 15px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        gap: 15px;
        transition: transform 0.2s;
      }
      .entry:hover {
        transform: translateX(5px);
        background: rgba(255, 255, 255, 0.15);
      }
      .entry.top-1 {
        background: linear-gradient(135deg, #ffd700 0%, #ffa500 100%);
        color: #000;
        font-weight: bold;
      }
      .entry.top-2 {
        background: linear-gradient(135deg, #c0c0c0 0%, #a8a8a8 100%);
        color: #000;
      }
      .entry.top-3 {
        background: linear-gradient(135deg, #cd7f32 0%, #b8733c 100%);
        color: #000;
      }
      .rank {
        font-size: 24px;
        font-weight: bold;
        min-width: 40px;
        text-align: center;
      }
      .player-info {
        flex: 1;
      }
      .player-name {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 5px;
      }
      .player-stats {
        font-size: 14px;
        opacity: 0.9;
      }
      .score {
        font-size: 20px;
        font-weight: bold;
        min-width: 100px;
        text-align: right;
      }
      .error {
        text-align: center;
        padding: 40px;
        color: #ff6b6b;
        font-size: 16px;
      }
      .refresh-btn {
        display: block;
        margin: 20px auto 0;
        padding: 12px 30px;
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid white;
        color: white;
        border-radius: 25px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s;
      }
      .refresh-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.05);
      }
      .empty {
        text-align: center;
        padding: 40px;
        opacity: 0.7;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üèÜ Global Leaderboard</h1>
      <div class="subtitle">Run Across</div>
      <div class="update-time" id="updateTime">Loading...</div>
      <div id="leaderboard" class="loading">Loading leaderboard...</div>
      <button class="refresh-btn" onclick="loadLeaderboard()">
        üîÑ Refresh
      </button>
    </div>

    <script>
      // Defaults ‚Äî overridden by remote config
      let CONFIG = {
        API_URL: 'https://gamebackend-eight.vercel.app/api',
        API_KEY:
          '0b94c7725e5d5627a17ce3c3f85f63a248c3451c3784a5acc55c6d25cd9b3c28',
        GAME_SLUG: 'endless-runner',
        LEADERBOARD_LIMIT: 100,
        AUTO_REFRESH_INTERVAL: 30000,
      };

      let refreshTimer = null;

      async function loadRemoteConfig() {
        try {
          const res = await fetch(
            `${CONFIG.API_URL}/config/${CONFIG.GAME_SLUG}`,
            {
              headers: { 'x-api-key': CONFIG.API_KEY },
            },
          );
          if (!res.ok) return;
          const data = await res.json();
          if (data.success && data.data) {
            CONFIG = { ...CONFIG, ...data.data };
          }
        } catch (e) {
          console.warn('[Config] Using defaults:', e.message);
        }
      }

      async function loadLeaderboard() {
        const container = document.getElementById('leaderboard');
        const updateTime = document.getElementById('updateTime');

        container.innerHTML = '<div class="loading">Loading...</div>';

        try {
          const res = await fetch(
            `${CONFIG.API_URL}/leaderboard/${CONFIG.GAME_SLUG}?limit=${CONFIG.LEADERBOARD_LIMIT}`,
            {
              headers: {
                'x-api-key': CONFIG.API_KEY,
                'Content-Type': 'application/json',
              },
            },
          );

          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const data = await res.json();
          if (!data.success) throw new Error(data.error || 'Request failed');

          const entries = data.data;

          if (!entries || entries.length === 0) {
            container.innerHTML =
              '<div class="empty">No entries yet ‚Äî be the first! üèÉ</div>';
            updateTime.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
            return;
          }

          let html = '<ul class="leaderboard">';
          entries.forEach((entry, index) => {
            const rank = index + 1;
            const topClass = rank <= 3 ? `top-${rank}` : '';
            const distance = entry.metadata?.distance ?? 0;
            const rankIcon =
              rank === 1
                ? 'ü•á'
                : rank === 2
                  ? 'ü•à'
                  : rank === 3
                    ? 'ü•â'
                    : `#${rank}`;

            html += `
              <li class="entry ${topClass}">
                <div class="rank">${rankIcon}</div>
                <div class="player-info">
                  <div class="player-name">${escapeHtml(entry.playerName || 'Anonymous')}</div>
                  <div class="player-stats">${distance.toLocaleString()}m traveled</div>
                </div>
                <div class="score">${(entry.score || 0).toLocaleString()}</div>
              </li>`;
          });
          html += '</ul>';

          container.innerHTML = html;
          updateTime.textContent = `Last updated: ${new Date().toLocaleTimeString()} ¬∑ ${entries.length} players`;
        } catch (error) {
          console.error('Leaderboard error:', error);
          container.innerHTML = `<div class="error">Failed to load leaderboard.<br><small>${escapeHtml(error.message)}</small></div>`;
          updateTime.textContent = 'Failed to update';
        }
      }

      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      async function init() {
        await loadRemoteConfig();
        await loadLeaderboard();
        refreshTimer = setInterval(
          loadLeaderboard,
          CONFIG.AUTO_REFRESH_INTERVAL,
        );
      }

      init();
    </script>
  </body>
</html>
